# Cloud Build configuration for SOM API
# Triggers on push to main branch, builds and deploys to Cloud Run
#
# Setup:
# 1. Enable Cloud Build API: gcloud services enable cloudbuild.googleapis.com
# 2. Enable Cloud Run API: gcloud services enable run.googleapis.com
# 3. Enable Artifact Registry: gcloud services enable artifactregistry.googleapis.com
# 4. Create Artifact Registry repo:
#    gcloud artifacts repositories create som-docker \
#      --repository-format=docker \
#      --location=${_REGION} \
#      --description="SOM Docker images"
# 5. Grant Cloud Build permission to deploy to Cloud Run:
#    gcloud projects add-iam-policy-binding ${PROJECT_ID} \
#      --member="serviceAccount:${PROJECT_NUMBER}@cloudbuild.gserviceaccount.com" \
#      --role="roles/run.admin"
# 6. Connect GitHub repo in Cloud Build console

substitutions:
  _REGION: europe-west1
  _SERVICE_NAME: som-api
  _ARTIFACT_REPO: som-docker

# Make secrets available to build steps
availableSecrets:
  secretManager:
    - versionName: projects/${PROJECT_ID}/secrets/SUPABASE_SERVICE_ROLE_KEY/versions/latest
      env: 'SUPABASE_SERVICE_ROLE_KEY'
    - versionName: projects/${PROJECT_ID}/secrets/SUPABASE_JWT_SECRET/versions/latest
      env: 'SUPABASE_JWT_SECRET'

steps:
  # Step 1: Build Docker image with secrets passed as build args
  # Note: Dart uses const String.fromEnvironment which requires compile-time values
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        docker build \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA} \
          -t ${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest \
          --build-arg SUPABASE_URL=${_SUPABASE_URL} \
          --build-arg SUPABASE_ANON_KEY=${_SUPABASE_ANON_KEY} \
          --build-arg SUPABASE_SERVICE_ROLE_KEY=$$SUPABASE_SERVICE_ROLE_KEY \
          --build-arg SUPABASE_JWT_SECRET=$$SUPABASE_JWT_SECRET \
          -f api/Dockerfile \
          .
    secretEnv: ['SUPABASE_SERVICE_ROLE_KEY', 'SUPABASE_JWT_SECRET']

  # Step 2: Push to Artifact Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - '--all-tags'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}'

  # Step 3: Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - '${_SERVICE_NAME}'
      - '--image'
      - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
      - '--region'
      - '${_REGION}'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--timeout'
      - '300'
      - '--concurrency'
      - '80'

# Store images in Artifact Registry
images:
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:${SHORT_SHA}'
  - '${_REGION}-docker.pkg.dev/${PROJECT_ID}/${_ARTIFACT_REPO}/${_SERVICE_NAME}:latest'

# Build options
options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'

# Timeout for the entire build
timeout: '1200s'
