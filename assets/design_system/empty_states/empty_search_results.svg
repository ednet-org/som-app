<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="beam_gradient" x1="100" y1="80" x2="100" y2="150" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.5"/>
      <stop offset="100%" stop-color="#38BDF8" stop-opacity="0"/>
    </linearGradient>
  </defs>

  <!-- Magnifying Glass Wireframe -->
  <circle cx="90" cy="80" r="30" stroke="#818CF8" stroke-width="0.8" fill="none"/>
  <line x1="112" y1="102" x2="140" y2="130" stroke="#818CF8" stroke-width="0.8"/>

  <!-- Box / Void -->
  <path d="M60 140 L80 160 H140 L120 140 H60 Z" stroke="#1E293B" stroke-width="0.5" fill="none"/>
  <path d="M60 140 V100" stroke="#1E293B" stroke-width="0.5" stroke-dasharray="2 2"/>
  <path d="M120 140 V100" stroke="#1E293B" stroke-width="0.5" stroke-dasharray="2 2"/>
  
  <!-- "Search" Beam -->
  <path d="M90 80 L70 140 H110 L90 80 Z" fill="url(#beam_gradient)" opacity="0.2"/>

  <!-- Dust Motes / Zero Results -->
  <circle cx="80" cy="150" r="1" fill="#475569"/>
  <circle cx="110" cy="155" r="1" fill="#475569"/>
</svg>
