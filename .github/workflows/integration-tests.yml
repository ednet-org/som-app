name: Integration Tests (Local Supabase)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - ".github/workflows/integration-tests.yml"
      - "scripts/**"
      - "integration_test/**"
      - "api/**"
      - "lib/**"
      - "supabase/**"
      - "pubspec.yaml"
      - "pubspec.lock"

jobs:
  integration-tests:
    runs-on: ubuntu-latest
    env:
      DEVICE: chrome
      SUPABASE_PROJECT_ID: som-app
      SUPABASE_SCHEMA: som
      SUPABASE_APPLY_STORAGE_RLS_STRICT: "true"
      SOM_SKIP_HOSTS_CHECK: "true"
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: "stable"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: npm install -g supabase
      - run: scripts/run_integration_tests.sh
