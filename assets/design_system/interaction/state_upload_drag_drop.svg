<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="stream_gradient" x1="100" y1="40" x2="100" y2="160" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>

  <!-- Dashed Data Stream Rectangle -->
  <rect x="40" y="40" width="120" height="120" rx="12" stroke="#475569" stroke-width="0.5" stroke-dasharray="8 8"/>
  
  <!-- Arrow -->
  <path d="M100 60 V110 M100 110 L80 90 M100 110 L120 90" stroke="url(#stream_gradient)" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
  
  <!-- Data Particles Flowing In -->
  <circle cx="100" cy="50" r="1.5" fill="#38BDF8"/>
  <circle cx="100" cy="70" r="1.5" fill="#38BDF8"/>
  <circle cx="100" cy="90" r="1.5" fill="#38BDF8"/>
  
  <!-- Base Plate -->
  <path d="M70 130 H130" stroke="#334155" stroke-width="2" stroke-linecap="round"/>
</svg>
