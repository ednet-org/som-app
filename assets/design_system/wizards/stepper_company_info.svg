<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="primary_gradient" x1="0" y1="0" x2="200" y2="200" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Subtle Background Grid -->
  <path d="M40 160 L160 160 M40 120 L160 120 M40 80 L160 80" stroke="#1E293B" stroke-width="0.5"/>
  <path d="M80 40 L80 160 M120 40 L120 160" stroke="#1E293B" stroke-width="0.5"/>

  <!-- Abstract Skyscraper / Digital ID -->
  <path d="M70 150 L70 60 L100 40 L130 60 L130 150" stroke="url(#primary_gradient)" stroke-width="0.8" fill="none" filter="url(#glow)"/>
  <path d="M85 150 L85 80 M115 150 L115 80" stroke="#38BDF8" stroke-width="0.5" stroke-opacity="0.5"/>
  <rect x="90" y="65" width="20" height="10" stroke="#818CF8" stroke-width="0.5" fill="none"/>
  
  <!-- Minimalist Windows/Data Points -->
  <circle cx="95" cy="95" r="1" fill="#38BDF8"/>
  <circle cx="105" cy="95" r="1" fill="#38BDF8"/>
  <circle cx="95" cy="115" r="1" fill="#38BDF8"/>
  <circle cx="105" cy="115" r="1" fill="#38BDF8"/>
  
  <!-- Ground Line -->
  <line x1="50" y1="150" x2="150" y2="150" stroke="#475569" stroke-width="0.5"/>
</svg>
