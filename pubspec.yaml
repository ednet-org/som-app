    - images/widgets/materialWidgets/mwInputSelectionWidgets/switch/
    - images/widgets/materialWidgets/mwLayoutWidgtes/MWUserAccountDrawerHeaderWidget/
    - images/widgets/materialWidgets/mwDialogAlertPanelWidgets/
    - images/widgets/materialWidgets/mwLayoutWidgtes/MWListTile/
    - images/widgets/cupertinoWidgets/
    - images/widgets/materialWidgets/mwInformationDisplayWidgets/listView/
    - images/widgets/animationAndMotionWidgets/
    - images/widgets/paintingAndEffectWidgets/opacity/
    - images/widgets/interactionModelWidgets/
    - images/defaultTheme/
    - images/defaultTheme/category/
    - images/defaultTheme/banner/
    - assets/defaultTheme/
    - assets/cricket_data/
    - lang/en.json
    - lang/hi.json

    # som
    - images/som/
  fonts:
    - family: Andina
      fonts:
        - asset: fonts/andina.ttf

    - family: Regular
      fonts:
        - asset: fonts/googlesansregular.ttf

    - family: Medium
      fonts:
