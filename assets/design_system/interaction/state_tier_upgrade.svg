<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="upgrade_gradient" x1="100" y1="160" x2="100" y2="40" gradientUnits="userSpaceOnUse">
      <stop offset="0%" stop-color="#38BDF8" stop-opacity="0.2"/>
      <stop offset="100%" stop-color="#818CF8"/>
    </linearGradient>
  </defs>

  <!-- Chevron Stack -->
  <path d="M70 140 L100 110 L130 140" stroke="#334155" stroke-width="1"/>
  <path d="M70 120 L100 90 L130 120" stroke="#38BDF8" stroke-width="1.5" stroke-opacity="0.5"/>
  <path d="M70 100 L100 70 L130 100" stroke="url(#upgrade_gradient)" stroke-width="2" stroke-linecap="round"/>
  
  <!-- Upward Projection Lines -->
  <line x1="100" y1="160" x2="100" y2="150" stroke="#38BDF8" stroke-width="0.5" stroke-dasharray="2 2"/>
  <line x1="100" y1="60" x2="100" y2="40" stroke="#818CF8" stroke-width="0.5"/>
  
  <!-- Spark top -->
  <circle cx="100" cy="40" r="3" fill="#FFFFFF" fill-opacity="0.8"/>
</svg>
